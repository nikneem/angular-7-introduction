<mat-form-field class="example-full-width">
  <input
    matInput
    #nameFilter
    type="text"
    placeholder="Search for name"
    [(ngModel)]="filterValue"
    (keyup.enter)="update(nameFilter.value)"
    (blur)="update(nameFilter.value)"
  />
  <button
    mat-button
    *ngIf="filterValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearFilter()"
  >
    <mat-icon>info</mat-icon>
  </button>
</mat-form-field>
