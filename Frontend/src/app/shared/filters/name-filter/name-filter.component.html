<label for="name-filter">Name filter</label>
<mat-form-field class="input-width">
  <input
    id="name-filter"
    matInput
    #nameFilter
    type="text"
    placeholder="Part of the name"
    [(ngModel)]="filterValue"
    (keyup.enter)="update(nameFilter.value)"
    (blur)="update(nameFilter.value)"
  />
  <button
    mat-button
    *ngIf="filterValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearFilter()"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>
